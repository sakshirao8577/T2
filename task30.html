<style>
    div{height:200px;width: 200px;background-color: rgb(219, 48, 105);border: 4px;margin:20px;border-color: rgb(250, 11, 11);}
    .a:hover{transform:translate(20px,30px);;}
    .b:hover{transform: rotate(90deg);}
    .c:hover{transform:scale(2,4)}
    .d:hover{transform:skew(30deg,20deg)}
</style>
<body>
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
    <div class="d">D</div>
</body>
