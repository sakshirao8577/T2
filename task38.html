<style>
    @keyframes demo{0%{background-color: cyan;top:0px;left:0px} 
    25%{background-color: tomato;top:0px;left:500px}
    50%{background-color: yellow;top:500px;left:500px} 
    75%{background-color: green;top:500px;left:0px} 
    100%{background-color: cyan;top:0px;left:0px;}}
    div{position: relative;height: 200px;width: 200px;background-color: navy;animation: demo 2s ease 2s 4 alternate-reverse;}
</style>
<body>
    <div></div>
</body>
