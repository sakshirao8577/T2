<style>
    .container{display: grid;grid-template-columns: repeat(3,200px);grid-template-rows: repeat(3,200px);
        gap:10px;background-color: yellow;padding: 10px;margin: 20px;height: 700px;width: 700px}
    .items{text-align: center;background-color: aqua;border: 20px;margin:20px;padding:20px}
    .a{grid-column: 3/4;grid-row: 2/3}
    .b{grid-row: 1/2;grid-column: 1/2}
</style>
<body>
    <div class="container">
        <div class="items a">A</div>
        <div class="items">B</div>
        <div class="items">C</div>
        <div class="items">D</div>
        <div class="items">E</div>
        <div class="items b">F</div>
        <div class="items">G</div>
        <div class="items">H</div>
        <div class="items">I</div>
    </div>
</body>
