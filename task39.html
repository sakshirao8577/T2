<style>
    @keyframes demo{0%{background-color: pink;top: 0px;left:0px;transform:rotate(3600deg)} 
    50%{background-color: aqua;top:200px;left:100px}
    100%{background-color: plum;top:0px;left:400px}}
    div{position: relative;height: 100px;width: 100px;background-color: navy;
    animation: demo 2s ease 2s infinite alternate;}
</style>
<body>
    <div></div>
</body>
