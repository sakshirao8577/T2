<style>
    @keyframes demo{0%{top:0px;left:0px;transform:scaleY(1)} 
    25%{transform:scaleY(1.2);top:0px;left:100px;} 
    50%{transform:scaleX(1),scaleY(1);top:0px;left:200px;} 
    75%{transform:scaleX(1.2);top:0px;left:300px;} 
    100%{transform:scaleX(1);top:0px;left:400px;}}
    div{background-color:plum;position:relative;height: 100px;
    width:100px;animation: demo 5s linear 2s infinite alternate;}
</style>
<body>
    <div></div>
</body>
